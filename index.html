<script type="text/x-handlebars" data-template-name="index">
  <h1>Welcome!</h1>
  <ul class="thumbnails">
    <li class="span8">
      <img class="thumbnail" src="img/alex.png" style="width: 360px; height: auto">
    </li>
    <li class="span4">
      <img class="thumbnail" src="img/addepar_logo.png" style="width: 160px; height: auto">
    </li>
    <li class="span4">
      <img class="thumbnail" src="img/ri_logo.png" style="width: 160px; height: auto">
    </li>
  </ul>  

  <p>I'm Alex, software engineer and wanna-be-{traveler, entrepreneur, inventor} working at <a href="http://www.addepar.com">Addepar</a> in the Bay Area.</p>

  <p>Starting June 2013, I'll be working at <a href="http://www.addepar.com">
    Addepar</a> as a software developer. Addepar's goal is to improve the
    tools that power our financial world, with software that provides better
    analysis and transparency for finance. Besides that, they have a
    fantastic team and are located in Mountain View - so I'm excited
    to start!</p>

  <p>During my time at CMU, I've spent a lot of time working on robotics
    projects. I spend a lot of time in the <a href="http://roboclub.org">
    Robotics Club</a>, and I've worked with the Manipulation Lab and
    Personal Robotics Lab in the Robotics Institute. You can see more
    on the projects page.</p>

  <p>I made this website partly as an exercise in design and in Ember.js. If
    you have any comments or suggestions, I would be delighted to hear them -
    shoot me an email!</p>
</script>
